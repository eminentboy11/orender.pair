<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url("https://files.catbox.moe/0xmnxl.jpg") center/cover no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 380px;
      padding: 30px 25px;
      position: relative;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 0 25px rgba(250, 249, 249, 0.5);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: perspective(1000px) rotateY(5deg);
      box-shadow: 0 0 30px rgba(250, 249, 249, 0.8);
    }

    #text {
      color: #f6f5f5;
    }

    .centered-text {
      color: #e9e4e4;
      margin-bottom: 15px;
    }

    .user-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #5935ac;
      text-shadow: 0 0 10px rgba(89, 53, 172, 0.7);
    }

    .subtitle {
      color: #b0b0b0;
      margin: 15px 0;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .input-container {
      display: flex;
      background: rgba(10, 10, 10, 0.8);
      border-radius: 12px;
      padding: 0.4rem;
      gap: 0.3rem;
      width: 100%;
      margin: 20px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-container input {
      border-radius: 10px 0 0 10px;
      background: #e8e8e8;
      box-shadow: inset 5px 5px 8px #dcdcdc, inset -5px -5px 8px #f4f4f4;
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #5935ac;
      color: #000000;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .input-container input:focus {
      border-left: 2px solid #8b17b6;
      outline: none;
      box-shadow: inset 5px 5px 8px #dcdcdc, inset -5px -5px 8px #f4f4f4, 0 0 10px rgba(139, 23, 182, 0.5);
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #5935ac 0%, #8b17b6 100%);
      font-weight: 700;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(89, 53, 172, 0.4);
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #8b17b6 0%, #c01736 100%);
      box-shadow: 0 6px 15px rgba(139, 23, 182, 0.6);
      transform: translateY(-2px);
    }

    .input-container button:active {
      transform: translateY(0);
    }

    #waiting-message {
      display: none;
      color: #b0b0b0;
      margin-top: 10px;
      font-style: italic;
    }

    main#pair {
      margin-top: 20px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .code-display {
      background: rgba(20, 20, 20, 0.8);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .code-display:hover {
      background: rgba(30, 30, 30, 0.9);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .code-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
    }

    .code-value {
      color: #8b17b6;
      text-shadow: 0 0 8px rgba(139, 23, 182, 0.7);
    }

    .footer {
      margin-top: 20px;
      color: #888;
      font-size: 0.8rem;
      text-align: center;
    }

    @media (max-width: 500px) {
      .box {
        width: 95%;
        padding: 25px 15px;
      }

      .input-container {
        flex-direction: column;
        gap: 0.5rem;
      }

      .input-container input {
        border-radius: 10px;
        width: 100%;
      }

      .input-container button {
        padding: 0.8rem;
        border-radius: 10px;
        width: 100%;
      }

      .user-icon {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fas fa-user user-icon"></i>
          <h3 class="centered-text">JUNE X-BOT PAIR CODE</h3>
          <p class="subtitle">By Humans For Humans!</p>
          <p class="subtitle">Enter Your Number with Country Code</p>
          
          <div class="input-container">
            <input placeholder="254792021944" type="number" id="number" placeholder="Enter your Phone Number with Country Code" name="">
            <button id="submit">Submit</button>
          </div>
          
          <a id="waiting-message" class="centered-text" style="display: none;">Please wait a moment...</a>
          
          <main id="pair"></main>
        </div>
      </div>
      <div class="footer">
        &copy; 2025 JUNE-X BOT | All Rights Reserved ðŸ’˜
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");
    let waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED!";
      obj.style = "color:#00ff00;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold";
      }, 1500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<div class="code-display"><span style="color:#ff6b6b;font-weight:bold">Enter your WhatsApp number with Country Code</span></div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div class="code-display"><span style="color:#ff6b6b;font-weight:bold">Invalid Number</span></div>';
      } else {
        const Nick = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = Nick.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:18px";
        a.innerHTML = '<div class="code-display"><span style="color:white;font-weight:bold">Processing...</span></div>';
        waitingMessage.style.display = "block";
        
        try {
          let { data } = await axios(`/code?number=${Nick}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<div class="code-display" id="copy" onclick="Copy()"><span class="code-text">CODE: <span class="code-value">' + code + '</span></span></div>';
        } catch (error) {
          a.innerHTML = '<div class="code-display"><span style="color:#ff6b6b;font-weight:bold">Error: Service Unavailable</span></div>';
        } finally {
          waitingMessage.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
