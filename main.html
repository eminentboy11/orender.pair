<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JUNE-X SESSION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/0xmnxl.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Exo 2', sans-serif;
      color: #e5f5f1;
      position: relative;
      overflow-x: hidden;
      animation: bgPulse 20s infinite alternate;
    }

    @keyframes bgPulse {
      0% { background-position: center; }
      100% { background-position: 10% 90%; }
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, 
        rgba(0, 20, 40, 0.92) 0%, 
        rgba(0, 40, 60, 0.85) 50%,
        rgba(0, 60, 80, 0.78) 100%);
      z-index: -1;
    }

    /* Glowing particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00ffaa;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffaa;
      opacity: 0.4;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 900px;
      padding: 3rem;
      background: rgba(10, 25, 47, 0.85);
      backdrop-filter: blur(15px) saturate(180%);
      border-radius: 24px;
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 0 1px rgba(0, 255, 170, 0.1);
      border: 1px solid rgba(0, 255, 170, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin: 2rem;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, 
        #00ffaa, 
        #00ccff, 
        #0088ff, 
        #00ccff, 
        #00ffaa);
      animation: shimmer 3s infinite linear;
      filter: blur(1px);
    }

    .container::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 255, 170, 0.1),
        transparent
      );
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .logo {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      color: #00ffaa;
      letter-spacing: 4px;
      margin-bottom: 2rem;
      text-transform: uppercase;
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo::before,
    .logo::after {
      content: '>';
      animation: blink 1s infinite;
    }

    .logo::after {
      animation-delay: 0.5s;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(45deg, #00ffaa, #00ccff, #0088ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 30px rgba(0, 255, 170, 0.5),
        0 0 60px rgba(0, 136, 255, 0.3);
      position: relative;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 
          0 0 30px rgba(0, 255, 170, 0.5),
          0 0 60px rgba(0, 136, 255, 0.3);
      }
      100% {
        text-shadow: 
          0 0 40px rgba(0, 255, 170, 0.7),
          0 0 80px rgba(0, 136, 255, 0.5),
          0 0 100px rgba(0, 136, 255, 0.2);
      }
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 3rem;
      text-align: center;
      font-weight: 300;
      max-width: 700px;
      line-height: 1.6;
      color: #b0f5e9;
      position: relative;
      padding: 0 1rem;
    }

    .subtitle::before,
    .subtitle::after {
      content: 'â—‡';
      color: #00ffaa;
      margin: 0 10px;
      opacity: 0.5;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      margin: 2rem 0;
    }

    .btn {
      --color: #e5f5f1;
      --color2: #0a192f;
      position: relative;
      width: 100%;
      padding: 1.5em 2.5em;
      background: linear-gradient(
        135deg,
        rgba(0, 255, 170, 0.15),
        rgba(0, 136, 255, 0.15)
      );
      border-radius: 16px;
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #00ffaa, #0088ff) 1;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 600;
      font-size: 1.1rem;
      font-family: 'Exo 2', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--color);
      box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: left 0.7s;
      z-index: 1;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #00ffaa, #0088ff);
      opacity: 0;
      transition: opacity 0.4s;
      z-index: -1;
    }

    .btn:hover::after {
      opacity: 1;
    }

    .btn:hover {
      color: var(--color2);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        0 20px 40px rgba(0, 255, 170, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border-image: linear-gradient(45deg, #00ffaa, #00ccff) 1;
    }

    .btn:active {
      transform: translateY(-4px) scale(0.98);
      transition: transform 0.1s;
    }

    .btn i {
      margin-right: 12px;
      font-size: 1.3em;
      transition: transform 0.3s;
    }

    .btn:hover i {
      transform: scale(1.2) rotate(5deg);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 2rem 0;
      padding: 1rem;
      background: rgba(0, 255, 170, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 170, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #00ffaa;
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 20px #00ffaa;
    }

    @keyframes pulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
      }
      50% { 
        opacity: 0.5; 
        transform: scale(1.2);
      }
    }

    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(229, 245, 241, 0.7);
      padding: 1.5rem;
      border-top: 1px solid rgba(0, 255, 170, 0.2);
      width: 100%;
      position: relative;
    }

    .footer::before {
      content: '//';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #00ffaa;
      opacity: 0.5;
    }

    .tech-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 170, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 170, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }
      
      .title {
        font-size: 2.5rem;
        letter-spacing: 3px;
      }
      
      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }
      
      .buttons-container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .btn {
        padding: 1.2em 2em;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      .logo {
        font-size: 1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="tech-grid"></div>
  
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="logo">SYSTEM JUNE-X</div>
    
    <h1 class="title">JUNE-X SESSION</h1>
    <p class="subtitle">Select your preferred access method</p>
    
    <div class="buttons-container">
      <button onclick="window.open(`/pair`)" class="btn pulse">
        <i class="fas fa-link"></i> PAIR CODE
      </button>
      <button onclick="window.open(`/qr`)" class="btn">
        <i class="fas fa-qrcode"></i> QR SCAN
      </button>
      <button onclick="window.open(`https://github.com/vinpink2/JUNE-X/fork`)" class="btn">
        <i class="fab fa-github"></i> REPO FORK
      </button>
    </div>
    
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span>System Status: <strong>ACTIVE</strong></span>
    </div>
    
    <div class="footer">
      <p>JUNE-X &copy; 2025 | SECURE CONNECTION ESTABLISHED</p>
    </div>
  </div>

  <script>
    // Create particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Random position
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      
      // Random size and opacity
      const size = Math.random() * 4 + 1;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.opacity = Math.random() * 0.5 + 0.2;
      
      // Random animation
      const duration = Math.random() * 10 + 5;
      const delay = Math.random() * 5;
      particle.style.animation = `float ${duration}s infinite ${delay}s`;
      
      particlesContainer.appendChild(particle);
    }

    // Add CSS for particle animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(90deg);
        }
        50% {
          transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(180deg);
        }
        75% {
          transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(270deg);
        }
      }
    `;
    document.head.appendChild(style);

    // Add hover sound effect simulation
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-8px) scale(1.02)';
      });
      
      button.addEventListener('mouseleave', function() {
        if (!this.matches(':active')) {
          this.style.transform = 'translateY(0) scale(1)';
        }
      });
    });
  </script>

</body>
</html>
